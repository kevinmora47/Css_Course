<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Selectors</title>
    <!-- Linking style sheet to our HTML document. -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Css Styles using tag -->
    <style>
      h3 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>External Css</h1>
    <h2>Style Tag</h2>
    <h3 style="color: red">Embebed Style</h3>
    <!-- Class called -->
    <p class="paragraph">I'm a paragraph called by a class</p>
    <p id="paragraph-id">I'm a paragraph called by an ID</p>
  </body>
</html>
